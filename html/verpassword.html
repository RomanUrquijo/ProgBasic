<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/verpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>verpassword</title>
</head>
<body>
<form id="form" class="form">
    <h2>Iniciar sesión</h2>

    <label for="email">Correo</label>
    <input id="email" type="email" placeholder="tu@ejemplo.com" required>

    <label for="password">Contraseña</label>
    <div class="toggle_password">
      <input id="password" type="password" placeholder="Contraseña" required>
        <i id="toggle_password" class="fa-solid fa-eye"></i>
    
    </div>

    <button id="btn_validar" onclick="validar()" class="submit">Entrar</button>
    
    <a href="../index.html">volver atras</a>
    </form>


    <script src="../js/verpassword.js"></script>
    
</body>
</html>
